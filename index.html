<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Books App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/fontawesome.min.css">
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="display-4 text-center mt-5">
                <i class="fas fa-book-open text-primary"></i>
                my<span class="text-primary">Book</span>List
            </h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author">
                </div>
                <div class="form-group">
                    <label for="bin">Bin</label>
                    <input type="text" class="form-control" id="isbin">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block add">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Bin</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="book-list">

                </tbody>
            </table>
        </div>
        
        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/js/all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/js/fontawesome.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
